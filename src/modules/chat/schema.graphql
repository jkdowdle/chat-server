type Channel {
  id: ID!
  name: String
  participants: [User]
  feed: [Message]
}

type Message {
  id: ID!
  text: String
  from: User
  channel: Channel
}

extend type Query {
  channels: [Channel]
}

extend type Mutation {
  createChannel(input: ChannelInput): Channel
  addMessage(input: MessageInput): Message
}

input MessageInput  {
  userId: ID
  channelId: ID
  text: String
}

input ChannelInput {
  name: String
}