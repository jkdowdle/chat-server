type User {
  id: String
  name: String
  email: String
}

extend type Query {
  currentUser: User
  channels: [Channel]
}

extend type Mutation {
  signin(input: UserInput): User
  signup(input: UserInput): User
  signout: User
}

input UserInput {
  email: String
  password: String
  firstName: String
  lastName: String
}